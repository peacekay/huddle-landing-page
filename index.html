<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <sub class="overlay"></sub>
    <sub class="img"></sub>
    <sub class="text">
      <section>
        <img src="images/logo.svg" alt="huddleLogo" class="huddle">
      </section>

      <section class="content">
        <img src="images/illustration-mockups.svg" alt="mockupsIcon" class="mockups">
        <div class="build">
          <h2>
            Build The Community Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="reg"> Register</button>
        </div>
      </section>
      <section class="socials">
        <span class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </span>
        <span class="icon" id="tweet">
          <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="icon">
          <i class="fa-brands fa-instagram"></i>
        </span>

      </section>
    </sub>
  </main>

  <footer>
    <div>class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Kay</a>.
    </div> 
  </footer>
</body>
</html>
